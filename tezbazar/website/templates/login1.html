{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="http://www.customwallpaper.net.au/wp-content/uploads/2016/06/instagram_favicon-1-150x150.png" type="image/icon type">
	<title>Login • Instagram</title>
	<link rel="stylesheet" href="{% static 'websitetemp/css/styles.css' %}">
</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="{% static 'websitetemp/img/instagram.png' %}" alt="instagram" style="width: 175px;">
			</div>
			<form action="#" method="post">
			<div class="form" >
				<div class="input_field">
					{% csrf_token %}
					<input type="text" name="login" placeholder="Phone number, username, or email" class="input">
					
				</div>
				<div class="input_field">
					<input type="password" name="password" placeholder="Password" class="input">
				</div>
				
				<div class="btn">
				<a class="btn" href="https://www.instagram.com/explore/tags/cars/">Log In</a>
			</div>
			</form>
			<div class="or">
				<div class="line"></div>
				<p>OR</p>
				<div class="line"></div>
			</div>
			<div class="dif">
				<div class="fb">
					<img src="{% static 'websitetemp/img/facebook.png' %}" alt="facebook">
					<p>Log in with Facebook</p>
				</div>
				<div class="forgot">
					<a href="#">Forgot password?</a>
				</div>
			</div>
		</div>
		<div class="signup">
			<p>Don't have an account? <a href="#">Sign up</a></p>
		</div>
		<div class="apps">
			<p>Get the app.</p>
			<div class="icons">
				<a href="#"><img src="{% static 'websitetemp/img/appstore.png' %}" alt="appstore"></a>
				<a href="#"><img src="{% static 'websitetemp/img/googleplay.png' %}" alt="googleplay"></a>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="links">
			<ul>
				<li><a href="#">ABOUT US</a></li>
				<li><a href="#">SUPPORT</a></li>
				<li><a href="#">PRESS</a></li>
				<li><a href="#">API</a></li>
				<li><a href="#">JOBS</a></li>
				<li><a href="#">PRIVACY</a></li>
				<li><a href="#">TERMS</a></li>
				<li><a href="#">DIRECTORY</a></li>
				<li><a href="#">PROFILES</a></li>
				<li><a href="#">HASHTAGS</a></li>
				<li><a href="#">LANGUAGE</a></li>
			</ul>
		</div>
		<div class="copyright">
			© 2020 INSTAGRAM
		</div>
	</div>
</div>

</body>
</html>
